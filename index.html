<!DOCTYPE html>
<html lang="ar">
<head>
    <meta property="og:image" content="https://i.pinimg.com/originals/90/97/d6/9097d6246804fa71ada5dc43be5f14db.jpg">
    <meta property="og:type" content="website">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TV Player</title>
    <!-- Bootstrap CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet">
    <style>
        #channel-list li.selected {
            background-color: #444;
            color: white;
            border-left: 5px solid #666;
        }
        /* Scrollbar styles for modern browsers */
        #channel-list::-webkit-scrollbar {
            width: 10px;
        }
        #channel-list::-webkit-scrollbar-track {
            background: #333;
            border-radius: 5px;
        }
        #channel-list::-webkit-scrollbar-thumb {
            background: #444;
            border-radius: 5px;
            border: 2px solid #333;
        }
        #channel-list::-webkit-scrollbar-thumb:hover {
            background: #ff5f8b;
        }
        /* For Firefox */
        #channel-list {
            scrollbar-color: #444 #333;
            scrollbar-width: thin;
        }
        body {
            margin: 0;
            padding: 0;
            font-family: 'Cairo', sans-serif;
            background-color: #222;
            color: #666;
            display: flex;
            flex-direction: column;
            align-items: center;
            overflow: hidden;
        }
        #container {
            display: flex;
            flex-direction: column;
            height: 100vh;
            width: 100vw;
            overflow: hidden;
        }
        .video-container {
            width: 100%;
            height: 100%;
            position: relative;
            overflow: hidden;
            background: #333;
        }
        .video-container video {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }
        #fullscreen-button {
            position: absolute;
            bottom: 80px;
            right: 10px;
            background-color: #444;
            border: none;
            color: white;
            padding: 10px 15px;
            cursor: pointer;
            z-index: 1001;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            font-family: 'Cairo', sans-serif;
            font-weight: bold;
        }
        #channel-list {
            position: fixed;
            top: 0;
            right: -250px;
            width: 250px;
            height: 100%;
            background-color: #111;
            overflow-y: auto;
            transition: right 0.3s;
            z-index: 1000;
            color: white;
            direction: rtl;
        }
        #channel-list ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }
        #channel-list li {
            padding: 15px;
            cursor: pointer;
            border-bottom: 1px solid #444;
            transition: background-color 0.3s;
            font-family: 'Cairo', sans-serif;
            font-weight: bold;
            display: flex;
            align-items: center;
            text-align: right;
        }
        #channel-list li:hover {
            background-color: #444;
        }
        #channel-list img {
            width: 30px;
            height: 30px;
            margin-left: 10px;
            border-radius: 3px;
        }
        #menu-toggle {
            position: fixed;
            top: 15px;
            right: 15px;
            background-color: #444;
            border: none;
            color: white;
            padding: 10px 15px;
            cursor: pointer;
            z-index: 1001;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            font-family: 'Cairo', sans-serif;
            font-weight: bold;
        }
        #visitor-count {
            position: fixed;
            top: 10px;
            left: 10px;
            background-color: #444;
            padding: 10px 15px;
            border-radius: 5px;
            color: white;
            font-family: 'Cairo', sans-serif;
            font-weight: bold;
            z-index: 1002;
        }
        @media (min-width: 768px) {
            #container {
                flex-direction: row;
            }
            #channel-list {
                position: static;
                right: auto;
                height: auto;
                width: 250px;
            }
            #menu-toggle {
                display: none;
            }
        }
    </style>
</head>
<body>
    <div id="container">
        <div class="video-container">
            <video id="player" controls disableremoteplayback>
                <source type="video/mp4" src="blob:http://platform.topuphost.com:8558/e531544c-a644-489f-86f5-384ad6919707">
            </video>

        </div>
        <div id="channel-list" style="right: 0px;">
            <ul id="channels">
                <!-- Channels will be dynamically populated here -->
            </ul>
        </div>
    </div>
    <button id="menu-toggle">Ø§Ù„Ù‚Ù†ÙˆØ§Øª</button>
    <div id="visitor-count">

    </div>
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <script>
        var video = document.getElementById('player');
        var channelList = document.getElementById('channel-list');
        var menuToggle = document.getElementById('menu-toggle');
        var fullscreenButton = document.getElementById('fullscreen-button');
        var visitorCount = document.getElementById('total-visitors');

        function parseM3U(m3uContent) {
            var lines = m3uContent.split('\n');
            var channels = [];
            for (var i = 0; i < lines.length; i++) {
                if (lines[i].startsWith('#EXTINF')) {
                    var logoMatch = lines[i].match(/tvg-logo="(.*?)"/);
                    var nameMatch = lines[i].split(',')[1];
                    var url = lines[i + 1].trim();

                    channels.push({
                        name: nameMatch,
                        url: url,
                        logo: logoMatch ? logoMatch[1] : null
                    });
                    i++;  // Skip the URL line as it's already used
                }
            }
            return channels;
        }

        function populateChannelList(channels) {
            var channelListUl = document.getElementById('channels');
            channels.forEach(function(channel) {
                var li = document.createElement('li');
                li.style.display = "flex";
                li.style.alignItems = "center";

                if (channel.logo) {
                    var img = document.createElement('img');
                    img.src = channel.logo;
                    img.alt = "Logo";
                    li.appendChild(img);
                }

                var span = document.createElement('span');
                span.textContent = channel.name;
                li.appendChild(span);

                li.addEventListener('click', function() {
                    // Remove 'selected' class from all items
                    document.querySelectorAll('#channels li').forEach(item => item.classList.remove('selected'));

                    // Add 'selected' class to the clicked item
                    li.classList.add('selected');

                    // Update the visitor count text with channel name and icon
                    var visitorText = document.getElementById('visitor-count');
                    visitorText.innerHTML = '';

                    if (channel.logo) {
                        var channelImg = document.createElement('img');
                        channelImg.src = channel.logo;
                        channelImg.alt = "Channel Logo";
                        channelImg.style.width = '20px';
                        channelImg.style.height = '20px';
                        channelImg.style.marginRight = '10px';
                        visitorText.appendChild(channelImg);
                    }

                    var channelName = document.createElement('span');
                    channelName.textContent = channel.name;
                    visitorText.appendChild(channelName);

                    // Load the channel URL into the video player
                    if (Hls.isSupported()) {
                        var hls = new Hls();
                        hls.loadSource(channel.url);
                        hls.attachMedia(video);

                        hls.on(Hls.Events.MANIFEST_PARSED, function() {
                            video.play();
                        });
                    } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
                        video.src = channel.url;
                        video.addEventListener('loadedmetadata', function() {
                            video.play();
                        });
                    }

                    if (window.innerWidth < 768) {
                        channelList.style.right = '-250px';
                        fullscreenButton.style.display = 'block';
                    }
                });

                channelListUl.appendChild(li);
            });
        }

        function fetchM3UContent(url) {
            fetch(url)
                .then(response => response.text())
                .then(data => {
                    var channels = parseM3U(data);
                    populateChannelList(channels);

                    // Play the first channel automatically
                    if (channels.length > 0) {
                        if (Hls.isSupported()) {
                            var hls = new Hls();
                            hls.loadSource(channels[0].url);
                            hls.attachMedia(video);
                            hls.on(Hls.Events.MANIFEST_PARSED, function() {
                                video.play();
                            });
                        } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
                            video.src = channels[0].url;
                            video.addEventListener('loadedmetadata', function() {
                                video.play();
                            });
                        }
                    }
                })
                .catch(error => console.error('Error fetching M3U file:', error));
        }

        function updateVisitorCount() {
            const randomVisitorCount = Math.floor(Math.random() * 1000);
            visitorCount.textContent = randomVisitorCount;
        }

        // Replace with your raw M3U file URL
        fetchM3UContent('https://raw.githubusercontent.com/max-iptv7/maxlive/refs/heads/main/tv.m3u');

        fullscreenButton.addEventListener('click', function() {
            if (video.requestFullscreen) {
                video.requestFullscreen();
            } else if (video.mozRequestFullScreen) {
                video.mozRequestFullScreen();
            } else if (video.webkitRequestFullscreen) {
                video.webkitRequestFullscreen();
            } else if (video.msRequestFullscreen) {
                video.msRequestFullscreen();
            }
        });

        menuToggle.addEventListener('click', function() {
            if (channelList.style.right === '0px') {
                channelList.style.right = '-250px';
                fullscreenButton.style.display = 'block';
            } else {
                channelList.style.right = '0px';
                fullscreenButton.style.display = 'none';
            }
        });

        window.addEventListener('orientationchange', function() {
            setTimeout(function() {
                if (window.innerWidth < 768) {
                    channelList.style.right = '-250px';
                } else {
                    channelList.style.right = '0px';
                }
            }, 300);
        });

        // Update visitor count on page load
        updateVisitorCount();
    </script>
</body>
</html>
